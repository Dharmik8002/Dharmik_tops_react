<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
  </head>
  <body></body>
  <script>
    // Write a JavaScript program using a for loop to print numbers from 1 to 10.
    for (let i = 1; i <= 10; i++) {
      console.log(i);
    }

    // Create a JavaScript program that uses a while loop to sum all even numbers between 1 and 20.
    let sum = 0;
    let i = 1;
    while (i <= 20) {
      if (i % 2 === 0) {
        sum += i;
      }
      i++;
    }
    console.log(sum);

    // Write a do-while loop that continues to ask the user for input until they enter a number greater than 10
    let number;

    do {
      number = parseInt(prompt("Enter a number greater than 10:")); // Ask for input
    } while (number <= 10 || isNaN(number)); // Repeat if the number is â‰¤ 10 or invalid

    console.log("You entered:", number);
  </script>
</html>
