<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Flow (If-Else, Switch)</title>
  </head>
  <body></body>
  <script>
    // Write a JavaScript program to check if a number is positive, negative, or zero usingan
    // if-else statement.
    let num = 5;
    if (num > 0) {
      console.log(num + " is a positive number");
    } else if (num < 0) {
      console.log(num + " is a negative number");
    } else {
      console.log(num + " is zero");
    }

    //    Create a JavaScript program using a switch statement to display the day of theweek based on the
    //    user input (e.g., 1 for Monday, 2 for Tuesday, etc.).
    let dayNumber = parseInt(
      prompt("Enter a number (1-7) to get the day of the week:")
    );
    switch (dayNumber) {
      case 1:
        console.log("Monday");
        break;
      case 2:
        console.log("Tuesday");
        break;
      case 3:
        console.log("Wednesday");
        break;
      case 4:
        console.log("Thursday");
        break;
      case 5:
        console.log("Friday");
        break;
      case 6:
        console.log("Saturday");
        break;
      case 7:
        console.log("Sunday");
        break;
    }
  </script>
</html>
