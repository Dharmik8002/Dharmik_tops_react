<script>
    // Task 1
    // Create a JavaScript object car with properties brand, model, and year. UseJavaScript to:
    // 1. Create an object car with properties brand, model, and year
    let car = {
        brand : "Toyota",
        model : "Camry",
        year : 2025
    }
    // 2. Access the brand property of the car object
    console.log(car.brand);
    // 3. Update the model property of the car object
    car.model = "Corolla";
    console.log(car.model);
    // 4. Add a new property "color" to the car object
    car.color = "Blue";
    console.log(car);




</script>
