<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Operators</title>
  </head>
  <body></body>
  <script>
    // Add, subtract, multiply, and divide two numbers using arithmetic operators.
    // Define two numbers
    let num1 = 10;
    let num2 = 5;

    // Perform arithmetic operations
    let addition = num1 + num2;
    let subtraction = num1 - num2;
    let multiplication = num1 * num2;
    let division = num1 / num2;

    // Display results
    console.log("Addition: " + addition);
    console.log("Subtraction: " + subtraction);
    console.log("Multiplication: " + multiplication);
    console.log("Division: " + division);

    // Use comparison operators to check if two numbers are equal and if onenumber is greater than the other.

    // Define two numbers
    let num3 = 10;
    let num4 = 5;

    // Using comparison operators
    console.log("Is num1 equal to num3? ", num3 == num4);
    console.log("Is num1 strictly equal to num3? ", num3 === num4);
    console.log("Is num1 greater than num3? ", num3 > num4);
    console.log("Is num1 less than num3? ", num3 < num4);
    console.log("Is num1 not equal to num3? ", num3 != num4);
    console.log("Is num1 greater than or equal to num3? ", num3 >= num4);
    console.log("Is num1 less than or equal to num3? ", num3 <= num4);

    // Use logical operators to check if both conditions (e.g., a > 10 and b < 5)are true.
    // Define two numbers
    let a = 15;
    let b = 3;

    // Using logical AND (&&) to check if both conditions are true
    console.log("Are both conditions true?", a > 10 && b < 5); 
    
    // Using logical OR (||) to check if at least one condition is true
    console.log("Is at least one condition true?", a > 20 || b < 5); 

    // Using logical NOT (!) to reverse the result
    console.log("Is it NOT true that a > 10?", !(a > 10)); 
  </script>
</html>
