<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables and Data Types</title>
  </head>
  <body></body>

  <script>
    // Variables and Data Types
    // String
    let name = "Dharmik Modi";

    // Number
    let age = 23;

    // Boolean
    let isStudent = true;

    // Null
    let emptyValue = null;

    // Undefined
    let notAssigned;


    // Log the values of the variables and their types to the console using console.log():

    console.log("Name:", name);
    console.log("Age:", age); 
    console.log("Is Student:", isStudent); 
    console.log("Empty Value:", emptyValue); 
    console.log("Not Assigned:", notAssigned); 
  </script>
</html>
