<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
  </head>
  <body>
    <!-- Task 1: -->
    <!-- Create an HTML page with a paragraph (<p>) that displays "Hello, World!" -->
    <p id="p" style="font-size: 50px">Hello World!...</p>
  </body>

  <script>
    // Change the text inside the paragraph to "JavaScript is fun!".
    const p = (document.getElementById("p").innerHTML = "JavaScript is fun!");
    // Change the color of the text to blue.
    document.getElementById("p").style.color = "blue";
  </script>
</html>
