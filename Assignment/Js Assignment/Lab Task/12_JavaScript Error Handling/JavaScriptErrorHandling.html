<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Error Handling</title>
  </head>
  <body></body>
  <script>
    // Task: Write a JavaScript program that attempts to divide a number by zero. Use try- catch to handle the error and display
    //      an appropriate error message.
    
    const divide = (a, b) => {
      try {
        if (b === 0) {
          throw new Error("Cannot divide by zero");
        }
        console.log("Result: ", a / b);
      } catch (error) {
        console.log(error);
      }
    };

    divide(10, 0);
    divide(10, 2);
  </script>
</html>
